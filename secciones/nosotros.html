        <article class="cambio-seccion-val"> <!--Div cambio de sección este div lo utilicé en cada cambio de sección para poder identificarlas al hacer pruebas-->

                <section class="valores" id="Nosotros"><!--Sección Nosotros-->

                        <div class="val-contenedor">  <!--Aqui inserte un contenedor en el que estarán los valores, descripción e imagen -->
                            <figure class="val-column">   <!--La clase val-column la utilice como columna para cada uno de los valores-->
                                <img height ="100" width="170" src="../assets/images/Mision.jpg" alt="Mision">  <!--Aqui inserte una imagen-->

                                <div class="valor">
                                    <div class="collapse collapse-horizontal" id="Mision">
                                      <div class="card card-personalizada  text-white bg-dark  card-body">

                                      </div>
                                    </div>
                                <div>
                            </figure>
                            <figure class="val-column">
                                <img  height ="100" width="170" src="../assets/images/Vision.jpg" alt="Vision">  <!--Aqui inserte una imagen-->

                                    <a class="btn btn-dark" data-bs-toggle="collapse" href="#Vision" role="button" aria-expanded="false" aria-controls="Vision">Vision</a>
                                </p>

                                    <div class="collapse collapse-horizontal" id="Vision">
                                      <div class="card card-personalizada text-white bg-dark  card-body">

                                      </div>
                                    </div>
                                </div>
                            </figure>
                            <figure class="val-column">
                                <img  height ="100" width="170" src="../assets/images/Compromiso.jpg" alt="Compromiso">   <!--Aqui inserte una imagen-->

                                    <a class="btn btn-dark" data-bs-toggle="collapse" href="#Compromiso" role="button" aria-expanded="false" aria-controls="Compromiso">Compromiso</a>

                                    </div>
                                </div>
                            </figure>
                            <figure class="val-column">
                                <img  height ="100" width="170" src="../assets/images/Atencion.jpg" alt="Atención">   <!--Aqui inserte una imagen-->

                                    </div>
                                </div>
